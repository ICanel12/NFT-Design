<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>

    <header id="header">
        <div class="logo">
            <img src="assets/layer1.png" alt="">
        </div>

        <nav class="menu">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">EXPLORAR</a></li>
                <li><a href="#">PERFIL</a></li>
            </ul>
        </nav>
    </header>


    <div class="container-general">
        <div class="container">
            <h1>LOG IN</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Log in</button>
            <p><a class="redirection" href="#">Forgot your password?</a></p>

            <div class="container-log">
                <p class="horizontal-line">-</p>
                <p class="or-log"> or log in with: </p>
                <p class="horizontal-line">-</p>
            </div>

            <button class="btn-login"><img src="assets/logo_google.png" class="img-google"> Continue with
                Google</button>
            <p><a class="redirection" href="#">Still haven't signed up?</a></p>
        </div>
    </div>

</body>

</html>
